<div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Nuova Pizza</h3>
      </div>
      <div class="panel-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome della pizza" ngModel name="name" required />
          </div>

          <div class="form-group">
            <label>Descrizione</label>
            <textarea class="form-control" rows="5" placeholder="Aggiungi una descrizione" ngModel
              name="description"></textarea>
          </div>

          <div class="form-group">
            <label>Prezzo</label>
            <input type="number" class="form-control" ngModel name="price" required min="0">
          </div>

          <div class="form-group">
            <label>URL Foto</label>
            <input type="text" class="form-control" ngModel name="imagePath">
          </div>

          <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">Aggiungi Pizza</button>
        </form>
      </div>
    </div>
  </div>
</div>
