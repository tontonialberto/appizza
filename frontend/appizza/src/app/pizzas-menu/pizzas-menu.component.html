<div class="row">
  <div class="col-xs-12 col-md-4" *ngFor="let pizza of (pizzasObs | async)">
      <div class="thumbnail">
        <img
          [src]="(!!pizza.imagePath && pizza.imagePath !== '') ? pizza.imagePath : 'https://fornocannata.com/img/p/it-default-home_default.jpg'"
          alt="">
        <div class="caption">
          <h3>
            {{ pizza.name }}
          </h3>
          <div>
            <h4>
              {{ pizza.price | currency:'EUR' }}
            </h4>
            <p>
              {{ pizza.description }}
            </p>
            <label>Quantit√†:</label>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group input-group">
                  <div class="input-group-btn">
                    <button class="btn btn-default">
                      <i class="glyphicon glyphicon-minus"></i>
                    </button>
                  </div>
                  <input type="number" class="form-control">
                  <div class="input-group-btn">
                    <button class="btn btn-default">
                      <i class="glyphicon glyphicon-plus"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-xs-6">
                  <button class="btn btn-success btn-block">Ordina</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
