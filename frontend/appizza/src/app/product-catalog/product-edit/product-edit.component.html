<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          <span *ngIf="editMode">
            Modifica Pizza
          </span>
          <span *ngIf="!editMode">
            Nuova Pizza
          </span>
        </h3>
      </div>
      <div class="panel-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome della pizza" ngModel name="name" required />
          </div>

          <div class="form-group">
            <label>Descrizione</label>
            <textarea class="form-control" rows="5" placeholder="Aggiungi una descrizione" ngModel
              name="description"></textarea>
          </div>

          <div class="form-group">
            <label>Prezzo</label>
            <input type="number" class="form-control" ngModel name="price" required min="0">
          </div>

          <div class="form-group">
            <label>URL Foto</label>
            <input type="text" class="form-control" ngModel name="imagePath">
          </div>

          <button type="submit" class="btn btn-success btn-block" [disabled]="form.invalid">
            <span *ngIf="editMode; else createSpan">
              Salva Modifiche
              <i class="glyphicon glyphicon-ok"></i>
            </span>
            <ng-template #createSpan>
              Aggiungi Pizza
              <i class="glyphicon glyphicon-ok"></i>
            </ng-template>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
